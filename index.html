<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Moderno</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        .floating {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            animation: float 15s infinite linear;
        }
        
        .floating:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }
        
        .floating:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .floating:nth-child(4) {
            width: 80px;
            height: 80px;
            top: 30%;
            left: 70%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-50px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
        
        .login-container {
            position: relative;
            z-index: 1;
            width: 400px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            transition: all 0.5s ease;
        }
        
        .login-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 35px 55px rgba(0, 0, 0, 0.2);
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .login-container:hover::before {
            left: 100%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
        }
        
        .login-header h2 {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .login-header p {
            font-size: 1em;
            opacity: 0.8;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            outline: none;
            color: #fff;
            font-size: 1em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .input-group input:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }
        
        .input-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus + i {
            color: #23d5ab;
            transform: translateY(-50%) scale(1.2);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: #fff;
            font-size: 0.9em;
        }
        
        .remember-forgot label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .remember-forgot input {
            margin-right: 5px;
            accent-color: #23d5ab;
            cursor: pointer;
        }
        
        .remember-forgot a {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .remember-forgot a:hover {
            color: #23d5ab;
            text-decoration: underline;
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #23a6d5, #23d5ab);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-login:hover {
            background: linear-gradient(45deg, #23d5ab, #23a6d5);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .register-link {
            text-align: center;
            margin-top: 30px;
            color: #fff;
        }
        
        .register-link a {
            color: #23d5ab;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .register-link a:hover {
            text-decoration: underline;
            color: #23a6d5;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .social-login a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            margin: 0 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: #fff;
            font-size: 1.5em;
            transition: all 0.3s ease;
        }
        
        .social-login a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px) scale(1.1);
        }
        
        .social-login a:nth-child(1):hover {
            color: #4267B2; /* Facebook */
        }
        
        .social-login a:nth-child(2):hover {
            color: #1DA1F2; /* Twitter */
        }
        
        .social-login a:nth-child(3):hover {
            color: #DB4437; /* Google */
        }
        
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
            }
            
            .login-header h2 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating"></div>
        <div class="floating"></div>
        <div class="floating"></div>
        <div class="floating"></div>
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <h2>Iniciar Sesión</h2>
            <p>Bienvenido de nuevo! Por favor ingresa tus credenciales.</p>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Usuario" required>
                <i class="fas fa-user"></i>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" placeholder="Contraseña" required>
                <i class="fas fa-lock"></i>
            </div>
            
            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Recordarme
                </label>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            
            <button type="submit" class="btn-login">Iniciar Sesión</button>
            
            <div class="register-link">
                <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
            </div>
            
            <div class="social-login">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
            </div>
        </form>
    </div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Validaciones
            if(username === '') {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Por favor ingresa tu usuario',
                    background: 'rgba(255, 255, 255, 0.9)',
                    backdrop: `
                        rgba(0,0,123,0.4)
                        url("/images/nyan-cat.gif")
                        left top
                        no-repeat
                    `,
                    showClass: {
                        popup: 'animate__animated animate__fadeInDown'
                    },
                    hideClass: {
                        popup: 'animate__animated animate__fadeOutUp'
                    }
                });
                return;
            }
            
            if(password === '') {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Por favor ingresa tu contraseña',
                    background: 'rgba(255, 255, 255, 0.9)',
                    showClass: {
                        popup: 'animate__animated animate__shakeX'
                    }
                });
                return;
            }
            
            if(password.length < 6) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Contraseña muy corta',
                    text: 'La contraseña debe tener al menos 6 caracteres',
                    background: 'rgba(255, 255, 255, 0.9)',
                    showClass: {
                        popup: 'animate__animated animate__pulse'
                    }
                });
                return;
            }
            
            // Simulación de login exitoso
            Swal.fire({
                title: '¡Bienvenido!',
                text: 'Inicio de sesión exitoso',
                icon: 'success',
                background: 'rgba(255, 255, 255, 0.9)',
                showClass: {
                    popup: 'animate__animated animate__zoomIn'
                },
                timer: 2000,
                timerProgressBar: true,
                didOpen: () => {
                    Swal.showLoading()
                }
            }).then(() => {
                // Redirección después del login (simulado)
                window.location.href = "#";
            });
        });
        
        // Efecto hover dinámico para los inputs
        const inputs = document.querySelectorAll('.input-group input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('i').style.color = '#23d5ab';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('i').style.color = '#fff';
            });
        });
        
        // Animación adicional para el botón de login
        const loginBtn = document.querySelector('.btn-login');
        loginBtn.addEventListener('mouseenter', function() {
            this.style.letterSpacing = '1px';
        });
        
        loginBtn.addEventListener('mouseleave', function() {
            this.style.letterSpacing = 'normal';
        });
    </script>
</body>
</html>
